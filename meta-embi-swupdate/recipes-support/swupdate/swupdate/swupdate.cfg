globals :
{
    verbose = false;
    loglevel = 5;
    syslog = true;
    postupdatecmd = "reboot";
};

identify : (
    { name = "image"; value = "@IMAGE_BASENAME@"; },
    { name = "board"; value = "@MACHINE@"; },
    { name = "version"; value = "@EMBI_VERSION@"; }
);

webserver :
{
    api               = 2;
    timeout           = 20;
    listening_ports   = 8080;
};

gservice :
{
    enable            = true;
    url               = "http://192.168.1.66:6080";
    polldelay         = 20;
};
