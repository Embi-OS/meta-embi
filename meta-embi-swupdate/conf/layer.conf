# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-embi-swupdate"
BBFILE_PATTERN_meta-embi-swupdate = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-embi-swupdate = "26"

LAYERDEPENDS_meta-embi-swupdate = "core"
LAYERSERIES_COMPAT_meta-embi-swupdate = "scarthgap"
